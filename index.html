<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Library</title>
</head>
<body>
  <header>
    <h1>My Library</h1>
    <button id="showModal">+ Add book</button>
  </header>

  <form id="modal">
    <div>
      <h1>Add a book</h1>
      <button id="close">X</button>
    </div>
    <fieldset>
      <ul>
        <li> 
          <input type="text" id="title" placeholder="Title" name="Title" required>
        </li>
  
        <li>
          <input type="text" id="author" placeholder="Author" name="Author" required>
        </li>
  
        <li> 
          <input type="number" id="pages" placeholder="Pages" name="Pages" required>
        </li>

        <li>
          <input type="checkbox" name="isRead" id="isRead">
          <label for="isRead">is read</label>
        </li>
      </ul>
    </fieldset>
    <button class="add" type="button" onclick="addBook()">Add</button>
  </form>
  <main>
  </main>
</body>
</html>
